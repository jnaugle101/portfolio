<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Portfolio â€” Jeremy Naugle{% endblock %}</title>
  <style>
    body { font-family: system-ui, -apple-system, Arial, sans-serif; margin:0; }
    header { background:#f4f4f4; padding:12px 20px; display:flex; gap:20px; }
    header a { text-decoration:none; color:#333; font-weight:600; }
    nav a { margin-right:12px; }
    .container { max-width:900px; margin:0 auto; padding:20px; }

    /* Page background */
    body {
      background: url('{{ url_for("static", filename="img/Python_1.webp") }}') center / cover no-repeat fixed;
    }

    /* Optional: make content readable atop the image */
    main.container {
      background: rgba(255, 255, 255, 0.88);
      border-radius: 12px;
      padding: 24px;
    }

    /* Nav buttons (global styling for the 3 buttons on index.html) */
    .nav-buttons {
      margin-top: 20px;
      text-align: center;
    }
    .nav-buttons a {
      display: inline-block;
      margin: 0 12px;
      padding: 10px 18px;
      text-decoration: none;
      background: #007bff;
      color: #fff;
      border-radius: 8px;
      font-weight: 600;
      transition: background .2s ease;
    }
    .nav-buttons a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <a href="{{ url_for('index') }}">Home</a>
    <nav>
      <a href="{{ url_for('projects') }}">Projects</a>
      <a href="{{ url_for('apps') }}">Apps</a>
      <a href="{{ url_for('resume') }}">Resume</a>
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
